<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form  [formGroup]="loginform" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="id" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"formControlName="password"  class="form-control" id="password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <p class="mt-3 mb-0 text-center">
            <small>Don't have an account?</small>
          </p>
          <a routerLink="/register"     class="btn btn-secondary btn-block">Create New User</a>
        </form>
      </div>
    </div>
  </div>
